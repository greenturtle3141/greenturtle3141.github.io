<!DOCTYPE html>

  <head>
    <script src = "http://brython.info/src/brython_dist.js"></script>
    <script type = "text/python">
      from browser import document
      from browser import timer 
      
      def isPrime(x):
        
        prime = True
        
        for i in range(int(x**.5)):
          i+=1
          
          if x % i == 0:
            prime = False
            
        return prime
      
      def output(element, text):
        element.innerHTML += '<p>'+text+'</p>'
        timer.set_timeout(element, 1000)
        
      x = input('pls  giv number pl0x') 
      element = document.getElementById('main_content')
      
      output(element, 'First '+str(x)+' Square Numbers')
      for i in range(x):
        i+=1
        output(element, str(i**2))
        
      output(element, 'First '+str(x)+' Cubic Numbers')
      for i in range(x):
        i+=1
        output(element, str(i**3))
      
      if isPrime(x):
        
        output(element, str(x)+' is a Prime Number.')
      
      else:
      
        output(element, str(x)+ ' is not Prime.')

    </script>
